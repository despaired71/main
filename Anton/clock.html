<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
  </head>
  <body>
      <div class="wrap">
        <span>ОСТАЛОСЬ:</span>
        <div class="clock">
          <div class="number">0<hr></div>
          <div class="number">7<hr></div>
          <div class="separator">:</div>
          <div class="number">0<hr></div>
          <div class="number">6<hr></div>
          <div class="separator">:</div>
          <div class="number">3<hr></div>
          <div class="number">3<hr></div>
          <div class="separator">:</div>
          <div class="number">1<hr></div>
          <div class="number">4<hr></div>
        </div>
      </div>
  </body>
</html>
